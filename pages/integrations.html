<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrations - Socical.ai</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/integrations.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Socical.ai</div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="ai-chat.html">AI Chat</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="integrations-container">
            <h1>Social Media Integrations</h1>
            
            <div class="integration-grid">
                <div class="integration-card" data-platform="instagram">
                    <div class="integration-header">
                        <img src="../images/instagram-icon.svg" alt="Instagram">
                        <h2>Instagram</h2>
                    </div>
                    <div class="integration-status">
                        <span class="status-badge">Not Connected</span>
                    </div>
                    <div class="integration-features">
                        <ul>
                            <li>Schedule Posts</li>
                            <li>Analytics Dashboard</li>
                            <li>Content Calendar</li>
                            <li>Hashtag Management</li>
                        </ul>
                    </div>
                    <button class="connect-btn" data-platform="instagram">Connect Instagram</button>
                </div>

                <div class="integration-card" data-platform="twitter">
                    <div class="integration-header">
                        <img src="../images/twitter-icon.svg" alt="Twitter">
                        <h2>Twitter</h2>
                    </div>
                    <div class="integration-status">
                        <span class="status-badge">Not Connected</span>
                    </div>
                    <div class="integration-features">
                        <ul>
                            <li>Tweet Scheduling</li>
                            <li>Thread Creation</li>
                            <li>Engagement Tracking</li>
                            <li>Audience Analytics</li>
                        </ul>
                    </div>
                    <button class="connect-btn" data-platform="twitter">Connect Twitter</button>
                </div>

                <!-- Add more platforms as needed -->
            </div>
        </div>
    </main>

    <script src="../js/integrations.js"></script>
</body>
</html>
